  <body>

<!-- first set of questions -->

          <label>

          <label>

          <label>

<!-- Second set of questions -->

          <label>

            filler1
          </label>
          <label>

            filler2
            </label>

<!-- This will be where the user gets their answer -->
      <div id="css" class="answer">
        <p>After reviewing your submitted answers, it's recommended you take a look into the CSS/Design track.</p>
      </div>
    </div>
